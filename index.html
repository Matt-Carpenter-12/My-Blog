<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="landing-page">
        <h1>Welcome to My Blog</h1>
        <form id="blog-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="title">Blog Title:</label>
            <input type="text" id="title" required>
            <label for="content">Blog Content:</label>
            <textarea id="content" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <p id="form-error" class="hidden">Please complete all fields.</p>
    </div>

    <div id="posts-page" class="hidden">
        <header>
            <h1>Blog Posts</h1>
            <div class="toggle">
                <input type="checkbox" id="mode-toggle">
                <label for="mode-toggle" class="toggle-label">Light/Dark Mode</label>
            </div>
            <button id="back-btn">Back</button>
        </header>
        <main id="blog-posts"></main>
        <footer>
            <a href="#">Developer's Portfolio</a>
        </footer>
    </div>

    <script src="./script.js"></script>
</body>
</html>
